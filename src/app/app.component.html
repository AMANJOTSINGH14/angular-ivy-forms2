<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div [formGroupName]="'userData'"><div class="form-group">
          
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
        <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched ">changi tarah bharo</span> 
        
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            [formControlName]="'emailss'"
            class="form-control">
            <span *ngIf="!signupForm.get('userData.emailss').valid && signupForm.get('userData.emailss').touched ">ah bhi changi tarah bharo</span>
            
        </div></div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [formControlName]="'gender'"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies"> 
          <h3>your hobbies</h3>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add hobby</button>
          <div class="form-group"
          *ngFor="let hobbyControl of signupForm.get('hobbies')['controls']; let i = index">
<input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary margin" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
